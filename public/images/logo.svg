<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 130" width="520" height="130">
  <defs>
    <linearGradient id="globeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a6b8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e7fa3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c9a227;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="arrowGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e7fa3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c9a227;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Globe circle outline -->
  <circle cx="65" cy="65" r="55" fill="none" stroke="url(#globeGrad)" stroke-width="3.5"/>

  <!-- Globe latitude lines -->
  <ellipse cx="65" cy="65" rx="30" ry="55" fill="none" stroke="url(#globeGrad)" stroke-width="2" opacity="0.7"/>
  <ellipse cx="65" cy="65" rx="50" ry="22" fill="none" stroke="url(#globeGrad)" stroke-width="2" opacity="0.6"/>
  <ellipse cx="65" cy="65" rx="53" ry="40" fill="none" stroke="url(#globeGrad)" stroke-width="1.5" opacity="0.4"/>

  <!-- Horizontal center line -->
  <line x1="10" y1="65" x2="120" y2="65" stroke="url(#globeGrad)" stroke-width="1.5" opacity="0.5"/>

  <!-- Globe vertical line -->
  <line x1="65" y1="10" x2="65" y2="120" stroke="url(#globeGrad)" stroke-width="1.5" opacity="0.5"/>

  <!-- Upward arrow in center -->
  <line x1="65" y1="90" x2="65" y2="42" stroke="url(#arrowGrad)" stroke-width="4.5" stroke-linecap="round"/>
  <!-- Arrow head -->
  <polyline points="52,57 65,40 78,57" fill="none" stroke="url(#arrowGrad)" stroke-width="4.5" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Brand name â€” single text element, no gap -->
  <text x="125" y="72" font-family="'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif" font-size="60" font-weight="800">
    <tspan fill="#1a3057">Everyday</tspan><tspan fill="#c9a227">AZA</tspan>
  </text>

  <!-- Tagline -->
  <text x="127" y="103" font-family="'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif" font-size="22" font-weight="600" fill="#4a6080">Marketplace and Global Sourcing</text>
</svg>
